<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">OAT Analysis</h4>
            <p class="category">Detailed Results</p>
        </div>
        <div class="content">

        {%- for key, value in results.iteritems() recursive -%}
            {%+ if value is mapping -%}
                <label>{{ key }}</label>
                {{ loop(value.iteritems()) }}
            {%- else -%}
               <label>{{ key }}</label>
               <div class="labeled-content">{{value}}</div>
            {% endif %}
        {%- endfor -%}
        </div>
    </div>
</div>
